version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hedera-flow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hedera_user
      POSTGRES_PASSWORD: hedera_dev_password
      POSTGRES_DB: hedera_flow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hedera_user -d hedera_flow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hedera-flow-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass hedera_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: hedera-flow-network
